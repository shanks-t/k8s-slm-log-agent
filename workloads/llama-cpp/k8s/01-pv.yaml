apiVersion: v1
kind: PersistentVolume
metadata:
  name: llama-models-pv
  labels:
    type: local
    app: llama-cpp
spec:
  storageClassName: local-storage
  capacity:
    storage: 20Gi
  accessModes:
    - ReadOnlyMany  # Multiple pods can read, but not write
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/k8s-storage/models
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node-2
