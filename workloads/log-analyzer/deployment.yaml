---
# Deployment for log-analyzer service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-analyzer
  namespace: log-analyzer
  labels:
    app: log-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-analyzer
  template:
    metadata:
      labels:
        app: log-analyzer
    spec:
      # Run on Node 1 (lightweight workload)
      nodeSelector:
        hardware: light

      containers:
      - name: log-analyzer
        # TODO: Update with your GitHub username in .env, then run: just build push
        # Image will be updated by 'just deploy' to use commit SHA
        image: ghcr.io/shanks-tlog-analyzer:latest
        imagePullPolicy: Always  # Always pull from ghcr.io for latest version
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: log-analyzer-config

        # Resource requests and limits
        resources:
          requests:
            cpu: 200m       # 0.2 CPU cores
            memory: 256Mi   # 256MB RAM
          limits:
            cpu: 1000m      # Max 1 CPU core
            memory: 1Gi     # Max 1GB RAM

        # Liveness probe - check if app is running
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - check if app is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
