---
# Kustomization for storage resources
# PersistentVolumes for workload data on Node 2 NVMe storage
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - local-storageclass.yaml  # StorageClass for local node storage
  - llama-pv.yaml            # 20GB for LLM models on Node 2
  - loki-pv.yaml             # 200GB for Loki log storage on Node 2
  - tempo-pv.yaml            # 50GB for Tempo trace storage on Node 2
  - prometheus-pv.yaml       # 50GB for Prometheus metrics storage on Node 2
  # Note: Tempo PVC is auto-created by StatefulSet volumeClaimTemplates
