---
# Kustomization for monitoring resources
# Prometheus, metrics-server for resource monitoring
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml                      # monitoring namespace
  - prometheus-helmrelease.yaml         # Prometheus metrics server
  - metrics-server-helmrelease.yaml     # Metrics API for kubectl top
